{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styleProduto.css' %}" type="text/css">
    <title>Pedidos</title>
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container">
      <div class="row"> 
        {% for pedido in pedidos %}
          <div class="col-md-6 col-xl-4" id="coluna">
            <h4 class="titleNumeroMesa" id="titleNumeroMesa">Mesa {{pedido.numero_da_mesa}}</h4>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                  <div class="row">
                      <h5 class="card-title">{{pedido.nome_do_cliente}}</h5>
                      
                      <h5 class="card-title">R$: {{pedido.valor_da_compra}}</h5>
                  </div>
                <a href="{% url 'pedidos-detalhe' pedido.pk%}" class="btn btn-primary">detalhe</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
