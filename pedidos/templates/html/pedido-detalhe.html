{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styleProduto.css' %}" type="text/css">
    <title>Detalhe do pedido</title>
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container">
      <h4 class="titleCategory">Mesa {{pedido_detalhe.numero_da_mesa}}</h4>
      <div class="row">
        <div class="card" style="width: 18rem;">
          <div class="row">
            <div class="col-6">
            <h5 class="card-title">Pedidos: </h5>
            </div>
            <div class="col-6">
              <p class="card-text">{{pedidos}}</p>
              </div>
            </div>
          <h5 class="card-title" id="valor">R$: {{pedido_detalhe.valor_da_compra}}</h5>
          <form method="post">{% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary" id="btn-fechar">Fechar pedido</button>
          </form>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
